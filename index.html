<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Flipper</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/ddb2ecb76a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header id="header">

        </header>
        <!-- MAIN -->
        <main>
            <div class="color-flipper">
                <section>
                    <header class="title-header-section">
                        <h1 class="title">Color Flipper</h1>
                        <p class="header-txt">
                            Change the color, click on the button
                        </p>
                    </header>
                    <div class="background-change"></div>
                    <button id="btn-change">Click to change</button>
                </section>
            </div>
        </main>
        <!-- FOOTER -->
        <footer id="footer">
            <div class="btn-wrap">
                <span class="icon-txt">Hover me</span>
                <div class="icons">
                    <a href="https://github.com/helene-nguyen" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/helene-yumicode/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/_yumicode/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
<!-- Thank you for this idea : https://www.frontendeverything.in/2022/02/awesome-social-share-button-in-html-and.html -->
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <!-- order matters !!! -->
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
